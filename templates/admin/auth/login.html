{% extends "base.html" %}
{% block title %}管理画面ログイン{% endblock %}
{% block content %}
{% load static %}

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">管理画面にログイン</h5>
            <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                {{ field }}  <!-- 入力フィールドを出力 -->
                {{ field.label_tag }}  <!-- ラベルを出力 -->
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
